spring.jpa.database=mysql
spring.jpa.hibernate.ddl-auto=create-drop
spring.datasource.url=jdbc:mysql://mysqldb-requests:3306/mydb?allowPublicKeyRetrieval=true&useSSL=false
spring.datasource.username=${USER_DB}
spring.datasource.password=${PASSWORD_DB}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
#spring.jpa.show-sql: true

server.port=8080
spring.application.name=request-service
eureka.client.fetchRegistry=false
eureka.client.serviceUrl.defaultZone=http://app-totaldiscovery:8010/eureka
eureka.instance.preferIpAddress=true
spring.devtools.restart.tools.enabled=true


